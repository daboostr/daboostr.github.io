name: Vendor WebLLM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of @mlc-ai/web-llm to vendor (npm semver)'
        required: true
        default: '0.2.74'

permissions:
  contents: write

jobs:
  vendor:
    runs-on: ubuntu-latest
    env:
      VER: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create directory
        run: mkdir -p assets/webllm

      - name: Download UMD bundle
        run: |
          set -euo pipefail
          curl -fsSL "https://unpkg.com/@mlc-ai/web-llm@${VER}/dist/index.min.js" -o assets/webllm/index.min.js
          test -s assets/webllm/index.min.js

      - name: Download LICENSE (best effort)
        run: |
          set -euo pipefail
          curl -fsSL "https://unpkg.com/@mlc-ai/web-llm@${VER}/LICENSE" -o assets/webllm/LICENSE || true

      - name: Add README
        run: |
          cat > assets/webllm/README.md <<'EOF'
          # Vendored WebLLM
          This directory vendors the @mlc-ai/web-llm browser library so the demo works without external CDNs.

          Included:
          - index.min.js — UMD bundle from @mlc-ai/web-llm
          - LICENSE — upstream license (best effort)

          Update:
          - Run the "Vendor WebLLM" workflow with a new version.
          EOF

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Vendor @mlc-ai/web-llm@${VER}"
          git push
